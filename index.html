<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title></title>
    <style>
      header {
        background-color: blue;
        color: #fff;
        padding: 10px;
      }

      header h1 {
        text-align: center;
      }

      main {
        padding: 20px;
      }

      table {
        border-collapse: collapse;
        width: 100%;
      }

      th,
      td {
        border: 1px solid #333;
        padding: 10px;
        text-align: center;
      }

      button {
        display: block;
        margin: 20px auto;
        padding: 10px 25px;
        background-color: #27ae60;
        color: white;
        font-size: 16px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }

      button:hover {
        background-color: #219150;
      }

      .lulus {
        background-color: #2ecc71;
        color: white;
        font-weight: bold;
      }

      .tidak-lulus {
        background-color: #e74c3c;
        color: white;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Tabel Penilaian Siswa Belajar Coding</h1>
    </header>
    <main>
      <table class="tabel">
        <thead>
          <tr>
            <th rowspan="2">Kelas</th>
            <th colspan="3">Data Mahasiswa</th>
          </tr>
          <tr>
            <th>Nama</th>
            <th>Nilai</th>
            <th>Keterangan</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td rowspan="2">VII A</td>
            <td>Rahman Hakim</td>
            <td class="nilai">80</td>
            <td class="keterangan"></td>
          </tr>
          <tr>
            <td>Faiq Hidayat</td>
            <td class="nilai">90</td>
            <td class="keterangan"></td>
          </tr>
          <tr>
            <td rowspan="2">VII B</td>
            <td>Median</td>
            <td class="nilai">100</td>
            <td class="keterangan"></td>
          </tr>
          <tr>
            <td>Aisyah</td>
            <td class="nilai">60</td>
            <td class="keterangan"></td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="4" id="ringkasan">Klik tombol untuk menilai...</td>
          </tr>
        </tfoot>
      </table>
      <button onclick="prosesNilai()">Proses Penilaian</button>
    </main>
    <script>
      function prosesNilai() {
        const nilaiSiswa = document.querySelectorAll('.nilai');
        const keteranganSiswa = document.querySelectorAll('.keterangan');
        let lulus = 0;
        let tidakLulus = 0;

        nilaiSiswa.forEach((angka, ket) => {
          const nilai = parseInt(angka.textContent);
          if (nilai >= 75) {
            angka.classList.add('lulus');
            keteranganSiswa[ket].textContent = 'Lulus';
            keteranganSiswa[ket].classList.add('lulus');
            lulus++;
          } else {
            angka.classList.add('tidak-lulus');
            keteranganSiswa[ket].textContent = 'Tidak Lulus';
            keteranganSiswa[ket].classList.add('tidak-lulus');
            tidakLulus++;
          }
        });

        let ringkasan = document.getElementById('ringkasan');
        ringkasan.textContent = `Lulus: ${lulus}, Tidak Lulus: ${tidakLulus}`;
      }
    </script>
  </body>
</html>
